<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9e48a2a952.js" crossorigin="anonymous"></script>
  
  <!-- Vue.JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
  <!-- Link CSS style -->
  <link rel="stylesheet" href="style.css">


  <title>Vue To Do List</title>
</head>
<body>

  <div class="px-4 py-5 my-5" id="app">
    <h1 class="display-5 fw-bold text-center">Lista delle cose da fare:</h1>
    <div class="col-lg-6 mx-auto">
       <div class="d-grid gap-2 d-sm-flex justify-content-sm-center new-todo text-center mb-3">
         <input
          v-model.trim="newTodo"
          @keyup.enter="addTodo"
          type="text"
          placeholder="Cosa ti va di fare oggi?">
        <button
          @click="addTodo"
          type="button"
          class="btn btn-lg px-4 gap-3 pink text-white">
            Aggiungi
        </button>
      </div>
      <div class="todo-container">

        <ul v-if="todos.length > 0">
          <li 
          v-for="(todo, index) in todos"
          class="todo" 
          :class="{done: todo.done}">
            <span @click="doneTodo(index)">{{todo.text}}</span>
          <i
           @click="removeTodo(index)"
           class="fa-solid fa-x"></i>
          </li>
        </ul>

        <h2 v-else="todos.length = 0" class="text-center">Hai fatto tutto per oggi, grande!</h2>

      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
